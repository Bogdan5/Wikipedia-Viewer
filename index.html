<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wikipedia Viewer</title>
    <script src="https://use.fontawesome.com/f71d8abb75.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
    
    
</head>
<body>
    <div style="height:80px;" id="removableHeader"></div> <!--empty div that is removed when results are displayed-->
    <div style="text-align:center;margin-top:80px;margin-bottom:30px;font-size:27px;"><a href="https://en.wikipedia.org/wiki/Special:Random" style="text-decoration:none;color:black;font-weight:600;">Random Wikipedia page</a></div>
    <!--a link to the random Wikipedia link-->
    <div style="margin-bottom:30px;position:relative; "><i class="fa fa-wikipedia-w fa-lg" id="wikiicon" aria-hidden="true"></i></div>
    <!--a list of an input, search icon and canvas where the x is drawn-->
    <p id="footer">Click on the Wikipedia icon to search for articles</p>
    <div id="containerRel"><div id="containerAbs"><p></p></div></div> <!--this is where the divs containing the results are placed by appending-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="JavaScript.js"></script>
</body>
</html>
